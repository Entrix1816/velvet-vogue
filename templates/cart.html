<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Your Cart ¬∑ Velvet Vogue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #0c0a0b;
            color: #f0e2e8;
            min-height: 100vh;
        }

        /* Navigation */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 8, 10, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(210, 140, 170, 0.2);
            padding: 1rem 2rem;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 4px;
            color: #ffd2e6;
            text-decoration: none;
        }

        .logo span {
            color: #c88eaa;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #dfc9d4;
            text-decoration: none;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #ffdae9;
        }

        .cart-icon {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -12px;
            background: #c88eaa;
            color: #0c0a0b;
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 20px;
            min-width: 18px;
            text-align: center;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            color: #ffd2e6;
            border-left: 6px solid #c88eaa;
            padding-left: 1.5rem;
        }

        /* Cart grid */
        .cart-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        /* Cart items */
        .cart-items {
            background: rgba(18, 13, 16, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(210, 150, 180, 0.2);
            border-radius: 30px;
            padding: 1.5rem;
        }

        .cart-item {
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem;
            border-bottom: 1px solid #332b30;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            overflow: hidden;
            background: #2f242b;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-size: 1.2rem;
            color: #ffd2e6;
            margin-bottom: 0.3rem;
        }

        .item-size {
            color: #b295aa;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .item-price {
            color: #f5c6d5;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .item-quantity {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #a06f88;
            background: transparent;
            color: #ffd2e6;
            cursor: pointer;
            transition: 0.2s;
        }

        .qty-btn:hover:not(:disabled) {
            background: #ba87a4;
            color: black;
        }

        .qty-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .qty-value {
            font-size: 1rem;
            min-width: 30px;
            text-align: center;
        }

        .item-subtotal {
            font-weight: 600;
            color: #f5c6d5;
            font-size: 1.1rem;
        }

        .remove-item {
            background: transparent;
            border: 1px solid #b55a5a;
            color: #ffb3b3;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s;
            align-self: center;
        }

        .remove-item:hover {
            background: #b55a5a;
            color: white;
        }

        /* Cart summary */
        .cart-summary {
            background: rgba(18, 13, 16, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(210, 150, 180, 0.2);
            border-radius: 30px;
            padding: 1.5rem;
            height: fit-content;
        }

        .summary-title {
            font-size: 1.3rem;
            color: #ffd2e6;
            margin-bottom: 1.5rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            color: #b295aa;
            border-bottom: 1px solid #332b30;
        }

        .summary-row.total {
            font-size: 1.3rem;
            color: #f5c6d5;
            border-bottom: none;
            padding-top: 1.5rem;
        }

        .checkout-btn {
            background: #c88eaa;
            border: none;
            color: #0a0809;
            padding: 1.2rem;
            border-radius: 40px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            margin-top: 1.5rem;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .checkout-btn:hover {
            background: #dbaac5;
            transform: translateY(-2px);
        }

        .checkout-btn.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .continue-shopping {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #b295aa;
            text-decoration: none;
        }

        .continue-shopping:hover {
            color: #ffd2e6;
        }

        /* Empty cart */
        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-cart-icon {
            font-size: 4rem;
            color: #6f4d5e;
            margin-bottom: 1rem;
        }

        .empty-cart h3 {
            font-size: 2rem;
            font-weight: 300;
            color: #ffd2e6;
            margin-bottom: 1rem;
        }

        .empty-cart p {
            color: #b295aa;
            margin-bottom: 2rem;
        }

        .shop-now-btn {
            background: transparent;
            border: 2px solid #c88eaa;
            color: #ffd2e6;
            padding: 1rem 3rem;
            border-radius: 40px;
            text-decoration: none;
            transition: 0.3s;
            display: inline-block;
        }

        .shop-now-btn:hover {
            background: #c88eaa;
            color: black;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            background: #1d141b;
            border: 1px solid #d49bb2;
            border-radius: 40px;
            padding: 1rem 2rem;
            color: #ffdfee;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cart-grid {
                grid-template-columns: 1fr;
            }

            .cart-item {
                flex-direction: column;
                text-align: center;
                align-items: center;
            }

            .item-image {
                width: 150px;
                height: 150px;
            }

            .item-quantity {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">VELVET<span>VOGUE</span></a>
            <div class="nav-links">
                <a href="/collection">COLLECTION</a>
                <a href="/cart" class="cart-icon">
                    üõí
                    <span class="cart-count" id="cartCount">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">YOUR CART</h1>

        <div id="cartContent">
            <!-- Cart will be rendered here by JavaScript -->
        </div>
    </div>

    <script>
        // Cart state
        let cart = [];

        // Load cart from sessionStorage
        function loadCart() {
            try {
                const savedCart = sessionStorage.getItem('velvetCart');
                cart = savedCart ? JSON.parse(savedCart) : [];
                renderCart();
                updateCartCount();
            } catch (e) {
                console.error('Error loading cart:', e);
                cart = [];
                renderCart();
            }
        }

        // Save cart to sessionStorage
        function saveCart() {
            sessionStorage.setItem('velvetCart', JSON.stringify(cart));
            updateCartCount();
        }

        // Update cart count in navigation
        function updateCartCount() {
            const cartCount = document.getElementById('cartCount');
            if (cartCount) {
                const total = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartCount.textContent = total;
            }
        }

        // Render cart items
        function renderCart() {
            const cartContent = document.getElementById('cartContent');

            if (!cart || cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <h3>YOUR CART IS EMPTY</h3>
                        <p>Discover our collection and find your perfect piece.</p>
                        <a href="/collection" class="shop-now-btn">SHOP NOW</a>
                    </div>
                `;
                return;
            }

            let subtotal = 0;
            let itemsHTML = '';

            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;

                itemsHTML += `
                    <div class="cart-item" data-index="${index}">
                        <div class="item-image">
                            ${item.image ?
                                `<img src="${item.image}" alt="${item.name}">` :
                                '<div style="display: flex; align-items: center; justify-content: center; height: 100%;">üì∑</div>'
                            }
                        </div>
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-size">Size: ${item.size || 'OS'}</div>
                            <div class="item-price">‚Ç¶${item.price.toLocaleString()}</div>
                            <div class="item-quantity">
                                <button class="qty-btn" onclick="updateQuantity(${index}, ${item.quantity - 1})" ${item.quantity <= 1 ? 'disabled' : ''}>‚àí</button>
                                <span class="qty-value">${item.quantity}</span>
                                <button class="qty-btn" onclick="updateQuantity(${index}, ${item.quantity + 1})" ${item.quantity >= (item.max_stock || 99) ? 'disabled' : ''}>+</button>
                            </div>
                        </div>
                        <div class="item-subtotal">‚Ç¶${itemTotal.toLocaleString()}</div>
                        <button class="remove-item" onclick="removeItem(${index})">‚úï</button>
                    </div>
                `;
            });

            const deliveryFee = 2500;
            const total = subtotal + deliveryFee;

            cartContent.innerHTML = `
                <div class="cart-grid">
                    <div class="cart-items">
                        ${itemsHTML}
                    </div>
                    <div class="cart-summary">
                        <h3 class="summary-title">ORDER SUMMARY</h3>
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span>‚Ç¶${subtotal.toLocaleString()}</span>
                        </div>
                        <div class="summary-row">
                            <span>Delivery</span>
                            <span>‚Ç¶${deliveryFee.toLocaleString()}</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span>‚Ç¶${total.toLocaleString()}</span>
                        </div>
                        <a href="/checkout" class="checkout-btn">PROCEED TO CHECKOUT ‚Üí</a>
                        <a href="/collection" class="continue-shopping">‚Üê CONTINUE SHOPPING</a>
                    </div>
                </div>
            `;
        }

        // Update item quantity
        function updateQuantity(index, newQuantity) {
            if (newQuantity < 0) return;
            if (newQuantity === 0) {
                removeItem(index);
                return;
            }

            cart[index].quantity = newQuantity;
            saveCart();
            renderCart();
            showToast('Cart updated');
        }

        // Remove item from cart
        function removeItem(index) {
            cart.splice(index, 1);
            saveCart();
            renderCart();
            showToast('Item removed');
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Clear cart function (called after successful checkout)
        function clearCart() {
            cart = [];
            saveCart();
            renderCart();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadCart);

        // Check for successful checkout (you'll call this from checkout page)
        window.addEventListener('message', (event) => {
            if (event.data === 'checkout-complete') {
                clearCart();
            }
        });
    </script>
</body>
</html>
