<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Admin Login ¬∑ Velvet Vogue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #0c0a0b;
            color: #f0e2e8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 1rem auto;
            animation: fadeIn 0.6s ease-out;
            max-height: 95vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #c88eaa #2f242b;
            padding: 0.5rem;
        }

        .login-container::-webkit-scrollbar {
            width: 4px;
        }

        .login-container::-webkit-scrollbar-track {
            background: #2f242b;
            border-radius: 10px;
        }

        .login-container::-webkit-scrollbar-thumb {
            background: #c88eaa;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card {
            background: rgba(18, 13, 16, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(210, 150, 180, 0.2);
            border-radius: 32px;
            padding: 2rem 1.8rem;
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.8);
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 1.8rem;
        }

        .login-logo {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 4px;
            color: #ffd2e6;
            text-decoration: none;
            text-shadow: 0 0 15px #b76e79;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .login-logo span {
            color: #c88eaa;
        }

        .login-title {
            font-size: 1.4rem;
            font-weight: 300;
            color: #ffd2e6;
            margin-bottom: 0.25rem;
        }

        .login-subtitle {
            color: #b295aa;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        /* Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.3rem;
            color: #dbbacb;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            color: #b295aa;
            font-size: 1rem;
            z-index: 1;
        }

        .form-control {
            width: 100%;
            background: rgba(8, 5, 7, 0.8);
            border: 1px solid #5f4753;
            border-radius: 40px;
            padding: 0.9rem 1rem 0.9rem 2.8rem;
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-control:focus {
            border-color: #c88eaa;
            box-shadow: 0 0 20px rgba(200, 142, 170, 0.2);
        }

        .form-control.error {
            border-color: #b55a5a;
        }

        .error-message {
            color: #ffb3b3;
            font-size: 0.75rem;
            margin-top: 0.2rem;
            padding-left: 1rem;
            min-height: 1rem;
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 1rem;
            background: transparent;
            border: none;
            color: #b295aa;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            z-index: 1;
            padding: 0.2rem;
        }

        .password-toggle:hover {
            color: #c88eaa;
        }

        /* Options */
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0.2rem 0;
            font-size: 0.85rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            color: #b295aa;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 14px;
            height: 14px;
            cursor: pointer;
            accent-color: #c88eaa;
        }

        .forgot-link {
            color: #b295aa;
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.2s ease;
        }

        .forgot-link:hover {
            color: #c88eaa;
            text-decoration: underline;
        }

        /* Login Button */
        .login-btn {
            background: transparent;
            border: 1.5px solid #c293ae;
            color: #fadff2;
            padding: 1rem;
            border-radius: 40px;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }

        .login-btn:hover {
            background: #c997b5;
            border-color: #ffc0dd;
            color: #0c080b;
            box-shadow: 0 0 30px #f7a9cb;
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .login-btn.loading {
            position: relative;
            color: transparent;
        }

        .login-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #c88eaa;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Home Link */
        .home-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .home-link a {
            color: #b295aa;
            text-decoration: none;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .home-link a:hover {
            color: #c88eaa;
            gap: 0.5rem;
        }

        .home-link a span {
            font-size: 1rem;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            background: #1d141b;
            border: 1px solid #d49bb2;
            border-radius: 40px;
            padding: 0.8rem 1.5rem;
            color: #ffdfee;
            box-shadow: 0 0 30px #ad6185;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            font-size: 0.9rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .toast.error {
            background: #3d1a1a;
            border-color: #b55a5a;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem;
            }

            .login-logo {
                font-size: 1.5rem;
                letter-spacing: 3px;
            }

            .login-title {
                font-size: 1.2rem;
            }

            .login-options {
                flex-direction: column;
                gap: 0.8rem;
                align-items: flex-start;
            }

            .toast {
                left: 1rem;
                right: 1rem;
                bottom: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Login Container - Scrollable -->
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <a href="/" class="login-logo">VELVET<span>VOGUE</span></a>
                <h1 class="login-title">ADMIN LOGIN</h1>
                <p class="login-subtitle">Enter your credentials</p>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
                <!-- Email Field -->
                <div class="form-group">
                    <label class="form-label" for="email">EMAIL</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üìß</span>
                        <input type="email" id="email" class="form-control" placeholder="admin@velvetvogue.ng" required autofocus>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label class="form-label" for="password">PASSWORD</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()" id="toggleBtn">üëÅÔ∏è</button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <!-- Options -->
                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember"> Keep me signed in
                    </label>
                    <a href="#" class="forgot-link" onclick="showToast('Contact admin to reset password', 'info')">Forgot?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-btn" id="loginBtn">LOGIN</button>
            </form>

            <!-- Home Link -->
            <div class="home-link">
                <a href="/">
                    <span>‚Üê</span> BACK TO HOMEPAGE
                </a>
            </div>
        </div>
    </div>

    <script>
        // Password Toggle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('toggleBtn');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üîí';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Toast Notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type === 'error' ? 'error' : ''}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Form Validation
        function validateForm(email, password) {
            let isValid = true;

            document.getElementById('email').classList.remove('error');
            document.getElementById('password').classList.remove('error');
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                document.getElementById('email').classList.add('error');
                document.getElementById('emailError').textContent = 'Email required';
                isValid = false;
            } else if (!emailRegex.test(email)) {
                document.getElementById('email').classList.add('error');
                document.getElementById('emailError').textContent = 'Invalid email';
                isValid = false;
            }

            if (!password) {
                document.getElementById('password').classList.add('error');
                document.getElementById('passwordError').textContent = 'Password required';
                isValid = false;
            } else if (password.length < 4) {
                document.getElementById('password').classList.add('error');
                document.getElementById('passwordError').textContent = 'Min 6 characters';
                isValid = false;
            }

            return isValid;
        }

        // Login Handler
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const loginBtn = document.getElementById('loginBtn');

            if (!validateForm(email, password)) {
                return;
            }

            loginBtn.disabled = true;
            loginBtn.classList.add('loading');

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, remember })
                });

                const data = await response.json();

                if (data.success) {
                    if (remember) {
                        localStorage.setItem('adminToken', data.token);
                    } else {
                        sessionStorage.setItem('adminToken', data.token);
                    }

                    showToast('Login successful!');

                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                } else {
                    showToast(data.error || 'Invalid credentials', 'error');
                    loginBtn.disabled = false;
                    loginBtn.classList.remove('loading');
                }
            } catch (error) {
                showToast('Connection error', 'error');
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
            }
        }

        // Check for existing session
        document.addEventListener('DOMContentLoaded', function() {
            const adminToken = localStorage.getItem('adminToken') || sessionStorage.getItem('adminToken');

            if (adminToken) {
                window.location.href = '/admin';
            }
        });
    </script>
</body>
</html>
